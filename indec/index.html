<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button">
    <button id="inc" class=" increase-btn">INCREASE</button>
    <button id="dec" class=" decrease-btn">DECREASE</button>

    <div id="number" class="number-display"></div>
  </div>

  <script src="function.js"></script>
</body>
</html>
